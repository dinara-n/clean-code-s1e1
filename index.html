<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix. How to make decisions on what's urgent and important: if it's urgent and important do it, if it's important but not urgent plan it, it it's urgent but not important delegate it, otherwise eliminate it.">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="main-container">
      <section class="main-container__add-task add-task"><label class="add-task__label main-container__title section-title" for="new-task">Add Item</label>
        <div class="add-task__row-wrapper">
          <input id="new-task"class="add-task__input task" type="text">
          <button class="add-task__button button button_add">Add</button>
        </div>
      </section>
      <h3 class="main-container__title section-title">Todo</h3>
      <ul class="main-container__list incomplete-tasks" id="incomplete-tasks">
        <li class="incomplete-tasks__item task-item">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label task">Pay Bills</label><input type="text" class="task-item__input task">
          <button class="task-item__button button button_edit">Edit</button>
          <button class="task-item__button button button_delete"><img class="button_delete__image" src="./remove.svg" alt="Delete."></button>
        </li>
        <li class="incomplete-tasks__item task-item task-item_edit">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label task">Go Shopping</label><input type="text" value="Go Shopping" class="task-item__input task">
          <button class="task-item__button button button_edit">Save</button>
          <button class="task-item__button button button_delete"><img class="button_delete__image" src="./remove.svg" alt="Delete."></button>
        </li>
      </ul>
      <h3 class="main-container__title section-title">Completed</h3>
      <ul class="main-container__list completed-tasks" id="completed-tasks">
        <li class="completed-tasks__item task-item">
          <input class="task-item__checkbox" type="checkbox" checked>
          <label class="task-item__label task">See the Doctor</label><input type="text" class="task-item__input task">
          <button class="task-item__button button button_edit">Edit</button>
          <button class="task-item__button button button_delete"><img class="button_delete__image" src="./remove.svg" alt="Delete."></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
